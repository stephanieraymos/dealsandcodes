<!--Begin form-->
<form action="contact.html" method="post">
      <h1>Create an account</h1>

     <fieldset>

       <legend><span class="number">1</span> Your basic info</legend>
       <label for="name">Name:</label>
       <input type="text" id="name" name ="user_name" placeholder="Enter your name">

       <label for="mail">Email:</label>
       <input type="email" id="mail" name="user_email" placeholder="Enter your Email">

       <label for="password">Create a password:</label>
       <input type="password" id="password" name="user_password" placeholder="Create a password">



    </fieldset>

    <fieldset>
      <legend><span class="number">2</span> Your profile</legend>
       <label for="bio">Biography:</label>
       <textarea id="bio" name="user_bio" placeholder="Tell us about yourself"></textarea>
    </fieldset>


       <button type="submit">Sign up</button>
     </form>
