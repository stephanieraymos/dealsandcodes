<!--Begin form-->

  <form action="contact.html" method="post">
      <h1>Are you a buyer or a seller?</h1>

     <fieldset>

       <legend><span class="number">1</span>Why you're here</legend>
    
     
       <input type="radio" id="buyer" value="buyer" name="reason">
       <label for="buyer" class="light">I'm here for the deals and codes!</label>
       <br>
       <input type="radio" id="seller" value="seller" name="reason">
       <label for="seller" class="light">I'm a seller wanting to share my deals.</label>
       <br>
       <input type="radio" id="questions" value="questions" name="reason">
       <label for="questions" class="light">I have some questions about your site.</label>

    </fieldset>


       <button type="submit">Next</button>
     </form>
